<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"></meta>
    <title>Glory of Empires</title>
    <link rel='stylesheet' type='text/css' href='/html/game.css'>
    <!--  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
    <script type="text/javascript" src="/html/jquery.min.js"></script>
    <script type="text/javascript" src="/html/glory-of-empires.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            $("#gameName").html( GameName() + " (" + Role() + ")" );
            LoadViewIfChanged();
        }
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td>Game</td>
        <td colspan="3">
          <span id="gameName"></span>
          - <a href="/login">Logout</a>
        </td>
      </tr>
      <tr>
        <td>Command</td>
        <td><input style="width: 300px;" id="command"  autofocus="true"/></td>
        <td><button type="button" onclick="ExecuteCommand();">Execute</button></td>
        <td>Examples</td>
        <td>
          <select id="examples" onchange="ExampleChanged();">
            <option>round-board 3</option>
            <option>rect-board 10 5</option>
            <option>set-systems-random</option>
            <option>set-system :c4 :mecatol-rex</option>
            <option>del-system :c4</option>
            <option>set-players :hacan "hacanpassword" :norr "pdw2" :naalu "xyz"</option>
            <option>new-unit :b2 :hacan :ca</option>
            <option>new-unit :a2 :norr [ :ca :cr :fi :fi ]</option>
            <option>new-unit :meer :hacan [ :gf :gf ]</option>
            <option>del-unit :ca3</option>
            <option>move-unit :ca1 :a2</option>
            <option>move-unit [ :ca1 :ca2 ] :b1</option>
            <option>move-unit [ :gf7 :pds3 ] :ca1 (not working yet)</option>
            <option>move :ca1 [ :gf7 :pds3 ] :meer (not working yet)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="5">
          <span id="currentCommand" style="color: green;"></span> --
          <span id="commandResult"></span>
        </td>
      </tr>
      <tr>
        <td>View</td>
        <td><input style="width: 300px;" id="viewDefinition" value="board" onchange="ViewDefinitionChanged();"/></td>
        <td><button type="button" onclick="OpenView();">Open</button></td>
        <td>Examples</td>
        <td>
          <select id="viewExamples" onchange="ViewExampleChanged();">
            <option>board 0.4</option>
            <option>players</option>
            <option>vertical (view/board 0.3) (view/players)</option>
            <option>horizontal (view/board 0.3) (view/players)</option>
          </select>
        </td>
        <td>
          <span id="viewResult" style="color: white;"></span>
        </td>
      </tr>
    </table>
    <hr/>
    <div id="view" style="margin: 8px;"></div>
  </body>
</html>
