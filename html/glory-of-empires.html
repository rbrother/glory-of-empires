<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"></meta>
		<title>Glory of Empires</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="glory-of-empires.js"></script>
	</head>
	<body style="background: #202020; color: white;">
		<div>
			Command <input style="width: 300px;" id="command" onchange="ExecuteCommand();" autofocus="true"/>
      Examples
      <select>
        <option>round-board 3</option>
        <option>rect-board 10 5</option>
        <option>set-systems-random</option>
        <option>set-system :c4 :mecatol-rex</option>
        <option>del-system :c4</option>
        <option>new-ship :b2 :hacan :carrier</option>
      </select>
    </div>
    <div>
      <span id="currentCommand" style="color: green;"></span>
      <span id="commandResult" style="color: white;"></span>
    </div>
		<hr/>
		<div>
			View <input style="width: 300px;" id="viewDefinition" value="board" onchange="RefreshView();"/>
      Examples
      <select>
        <option>board 0.6</option>
      </select>      
		</div>
		<div id="view" style="margin: 8px;"></div>
	</body>
</html>
